<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
	<script src="https://kit.fontawesome.com/0986ce2f7e.js" crossorigin="anonymous"></script>
	<title>산청군청</title>
</head>
<body>
	<div class="header">
		<div class="wrap">
			<div class="mobile-menu">
				<div class="mobile-left">
					<button class="all-mn">전체메뉴</button>
				</div>
				
				<div class="mobile-right">
					<button class="family-site">패밀리사이트</button>
					
				</div>
			</div>
			<div class="mobile-header-contents">
				<img src="img/logo.png" alt="산엔청" class="header-img">

				<div class="right-contents">
					<div class="mobile-link-container">
						<i class="fa-regular fa-map"></i>
					</div>
					<div class="mobile-link-container">
						<i class="fa-solid fa-cart-shopping"></i>
					</div>
					<div class="mobile-link-container">
						<i class="fa-solid fa-magnifying-glass"></i>
					</div>
					<div class="mobile-link-container">
						<i class="fa-solid fa-bars"></i>
					</div>
				</div>
				
			</div>
			
			<div class="header-contents">
				<div class="links">
					<a href="https://www.sancheong.go.kr/www/index.do" class="link sancheong">산청군청</a>
					<a href="https://www.sancheong.go.kr/council/index.do" class="link council">산청군의회</a>
					<a href="https://www.sancheong.go.kr/tour/index.do" class="link tour">문화관광</a>
					<a href="http://donguibogam-village.sancheong.go.kr/" class="link donguibogam">동의보감촌</a>
					<div class="family-toggle">
						<button class="family-site">패밀리사이트</button>
					</div>
				</div>
				<div class="right-contents">
					<div class="link-container">
						<i class="fa-solid fa-cart-shopping"></i>
						<div class="link-text">산엔청쇼핑몰</div>
					</div>
					<div class="link-container">
						<i class="fa-solid fa-user-lock"></i>
						<div class="link-text">인증하기</div>	
					</div>
					<div class="link-container">
						<i class="fa-solid fa-bars"></i>
						<div class="link-text">전체메뉴</div>
					</div>
					<div class="link-container">
						<i class="fa-solid fa-globe"></i>
						<div class="link-text">language</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	blabla~
	<div class="footer">
		<button class="family-site">실과/직속기관/읍면</button>
		<button class="family-site">산청 네트워크</button>
		<button class="family-site">유관기관/관내사이트</button>
		<button class="family-site">도내 자치단체</button>
		<button class="family-site">중앙행정기관</button>
	</div>
</body>
</html>
